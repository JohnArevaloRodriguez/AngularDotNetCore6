<div class="title">
    <h1>Listado de Mascotas</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nombre" #input autocomplete="off">
      </mat-form-field>
    <!-- datasource es donde se extrae la información y se le pasa al [datasourse]
    el mat-elevation-z# es la pronunciación de la sombra de la tabla -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
        <ng-container matColumnDef="nombre"><!--identifica el nombre de las columnas del componente-->
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td><!--Renderiza los elementos que viene del componente-->
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="raza">
          <th mat-header-cell *matHeaderCellDef> Raza </th>
          <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef> Color </th>
          <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>

        <ng-container matColumnDef="peso">
          <th mat-header-cell *matHeaderCellDef> Peso </th>
          <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>
            <button routerLink="/agregarMascota" class="agregar" mat-raised-button color="primary">Agregar</button>
            <!-- <button [routerLink]="['/agregarMascota']" class="agregar" mat-raised-button color="primary">Agregar</button> -->
          </th>
          <td mat-cell *matCellDef="let element"> 
            <div class="icon">
              <mat-icon routerLink="/verMascota/{{ element.id }}" class="search" fontIcon="search" matTooltip="Ver"></mat-icon>
              <!-- <mat-icon [routerLink]="['/verMascota', {{element.id}}]" class="search" fontIcon="search" matTooltip="Ver"></mat-icon> -->
              <mat-icon routerLink="/editarMascota/{{ element.id }}" class="edit" fontIcon="edit" matTooltip="Editar"></mat-icon>
              <mat-icon (click)="eliminarMascota(element.id)" class="delete" fontIcon="delete" matTooltip="Eliminar"></mat-icon>
            </div>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
